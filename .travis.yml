language: java
jdk:
  - openjdk8

branches:
  only:
    - main

# Travis CI 서버의 Home
cache:
  directories:
    - '$HOME/.m2/repository'
    - '$HOME/.maven'

script: "./mvnw clean package"

# CI 실행 완료 시 메일로 알림
notifications:
  email:
    recipients:
      - harimlee1022@gmail.com

before_deploy:
  - zip -r blog-webservice
  - mkdir -p deploy
  - mv blog-webservice.zip deploy/blog-webservice.zip

deploy:
  - provider: s3
    access_key_id: $AWS_ACCESS_KEY # Travis repo settings에 설정된 값
    secret_access_key: $AWS_SECRET_KEY # Travis repo settings에 설정된 값
    bucket: rimha-blog-build  # S3 버킷
    region: ap-northeast-2
    skip_cleanup: true
    acl: private # zip 파일 접근을 private으로 설정
    local_dir: deploy # before_deploy에서 생성한 디렉토리
    wait-unitl-deployed: true