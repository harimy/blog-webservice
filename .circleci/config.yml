version: 2.1
orbs:
  aws-s3: circleci/aws-s3@3.0.0
  aws-code-deploy: circleci/aws-code-deploy@2.0.0
jobs:
  build:
    docker:
      - image: cimg/openjdk:8.0.292
    steps:
      - checkout
      - run:
          name: Test
          command: mvn test
      - run:
          name: Build
          command: mvn -B -DskipTests clean package
      - run:
          command:
            zip -r blog-webservice.zip ./*
            mkdir -p deploy
            mv blog-webservice.zip deploy/blog-webservice.zip
      - persist_to_workspace:
          root: .
          paths:
            - deploy

  deploy:
    docker:
      - image: cimg/openjdk:8.0.292
    steps:
      - attach_workspace:
          at: .
      - aws-s3/copy:
          from: deploy/*
          to: 's3://rimha-blog-build' # S3 버킷
          aws-region: AWS_DEFAULT_REGION
      - aws-code-deploy/deploy-bundle:
          filter:
            branches:
              only:
                - main
          application-name: rimha-blog
          deployment-group: rimha-blog-group
          deployment-config: CodeDeployDefault.AllAtOnce
          bundle-bucket: rimha-blog-build
          bundle-key: blog-webservice
          bundle-type: zip

workflows:
  build-deploy:
    jobs:
      - build
      - deploy:
          context: AWS
          requires:
            - build
