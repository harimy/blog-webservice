<th:block th:include="layout/header"></th:block>
    <h1>스프링 부트로 시작하는 웹 서비스 ver.2</h1>
    <div class="col-md-12">
        <div class="row">
            <div class="col-md-6">
                <a href="/posts/save" role="button" class="btn btn-primary">글 등록</a>
            </div>
        </div>
        <br>
        <!--목록 출력 영역-->
        <table class="table table-horizontal table-bordered">
            <thead class="thead-strong">
            <tr>
                <th>게시글번호</th>
                <th>제목</th>
                <th>작성자</th>
                <th>최종수정일</th>
            </tr>
            </thead>
            <tbody id="tbody">
                <tr th:each="p : ${posts}">
                    <td th:text="${p.id}"></td>
                    <td><a th:href="@{/posts/update/{id}(id=${p.id})}">[[${p.title}]]</a></td>
                    <td th:text="${p.author}"></td>
                    <td th:text="${p.modifiedDate}"></td>
                </tr>
            </tbody>
        </table>
    </div>
<th:block th:include="layout/footer"></th:block>
